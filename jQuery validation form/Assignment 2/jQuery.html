<!DOCTYPE html>
<html>
  <head>
    <title>Data Extraction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        var url = "https://jsonplaceholder.typicode.com/posts";
        $.getJSON(url, function(data){
          var row_data = '';
          $.each(data, function(key, value){
            row_data += '<tr>';
            row_data += '<td>' + value.userId + '</td>';
            row_data += '<td>' + value.id + '</td>';
            row_data += '<td>' + value.title + '</td>';
            row_data += '<td>' + value.body + '</td>';
            row_data += '</tr>';
          });
          $("#table").append(row_data);
        });
      });
    </script>
    
    <style>
        h1{
            text-align: center;
            color: rgb(70, 37, 187);
        }
        .table {
          border-collapse: collapse;
          width: 100%;
          align-self: center;
        }
        
        .table td, .table th {
          border: 3px solid black;
          padding: 6px;
        }
        
        .table tr:nth-child(even) {
          background-color:white;
        }
        
        .table th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: center;
          background-color:rgb(0, 134, 0);
          color: white;
          margin-left: 5px;
        }
        #content{
            text-align: center;
        }
        </style>
  </head>
  
  <body style="margin: 30px;">
    <h1><b>Data From The Source</b></h1>
    <table class="table"  id="table" name="table">
      <tr>
        <th>UserId</th>
        <th>ID</th>
        <th>Title</th>
        <th id="content">Body</th>
      </tr>
    </table>
  </body>

</html>
